                  bg_data += '<td>'+value.bgdate+'</td>';

<script>
        function myFunction() {
          var input1, filter1, table, tr, td1, i, txtValue1;
          var input2, filter2, td2, txtValue2;

          input1 = document.getElementById("bg_stat");
          filter1 = input1.value.toUpperCase();

          input2 = document.getElementById("bg_typ");
          filter2 = input2.value.toUpperCase();

          table = document.getElementById("bg_table");
          tr = table.getElementsByTagName("tr");
          for (i = 0; i < tr.length; i++) {

            td1 = tr[i].getElementsByTagName("td")[5];
            td2 = tr[i].getElementsByTagName("td")[4];

            if (td1 || td2) {
              txtValue1 = td1.textContent || td1.innerText;
              txtValue2 = td2.textContent || td2.innerText;

              if ((txtValue1.toUpperCase().indexOf(filter1) > -1) && (txtValue2.toUpperCase().indexOf(filter2) > -1)) {
                tr[i].style.display = "";
              } else {
                tr[i].style.display = "none";
              }
            }       
          }
        }
        </script>
