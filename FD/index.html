                body {

        <script>

                        if (document.getElementById('FDentry').checked) {

                                document.getElementById('if_FDinsert').style.display = 'block';
                        }

                //for displaying material
                function Display_FDupdate() {
                        if (document.getElementById('FDupdate').checked) {

                                document.getElementById('if_FDinsert').style.display = 'none';
                                document.getElementById('if_FDsearch').style.display = 'none';


                                document.getElementById('if_FDupdate').style.display = 'block';
                        }
                }

                                document.getElementById('if_FDsearch').style.display = 'block';

                        }
                }

        <script>
                $(document).ready(function () {

        <script>
                function myFunction() {
                        var input1, filter1, table, tr, td1, i, txtValue1;
                        var input2, filter2, td2, txtValue2;

                        input1 = document.getElementById("sec_to");
                        filter1 = input1.value.toUpperCase();

                        input2 = document.getElementById("bnk_nm");
                        filter2 = input2.value.toUpperCase();

                        input3 = document.getElementById("fd_no");
                        filter3 = input3.value.toUpperCase();

                        table = document.getElementById("fd_table");
                        tr = table.getElementsByTagName("tr");
                        for (i = 0; i < tr.length; i++) {

                                td1 = tr[i].getElementsByTagName("td")[5];
                                td2 = tr[i].getElementsByTagName("td")[6];
                                td3 = tr[i].getElementsByTagName("td")[1];

                                if (td1 || td2 ) {
                                        txtValue1 = td1.textContent || td1.innerText;
                                        txtValue2 = td2.textContent || td2.innerText;
                                        txtValue3 = td3.textContent || td3.innerText;

                                        if ((txtValue1.toUpperCase().indexOf(filter1) > -1) && 
                                                (txtValue2.toUpperCase().indexOf(filter2) > -1) && 
                                                (txtValue3.toUpperCase().indexOf(filter3) > -1)) {

                                                tr[i].style.display = "";
                                        } else {
                                                tr[i].style.display = "none";
                                        }
                                }
                        }
                }
        </script>
